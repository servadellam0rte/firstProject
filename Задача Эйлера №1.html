<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Задача Эйлера №1</title>
    </head>
<body>
    <script>
        let n = 0 //Создание переменных
        let result = 0 //Создание переменных
        while(n < 1000){ //цикл будет выполняться пока число меньше 1000
        if(n % 3 == 0 || n % 5 == 0){ //Если число делиться на три или пять без остатка
        result += n //Прибавляем к результату это число
        }
        n++ //Берём следующую итерацию цикла
        }
        console.log(result) //Выводим результат
        </script>
</body>
</html>
